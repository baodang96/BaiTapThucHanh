<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
    <p>
        Họ và tên: <span id="hovaten"></span>
    </p>
    <p>
        Tên đăng nhập: <span id="tendangnhap"></span>
    </p>
    <p>
        Mật khẩu: <span id="mk"></span>
    </p>
    <p>
        Ngày sinh: <span id="ngaysinh"></span>
    </p>
    <p>
        Email: <span id="email"></span>
    </p>
    <p>
        Điện thoại: <span id="dienthoai"></span>
    </p>
    <p>
        Địa chỉ: <span id="diachi"></span>
    </p>
    <p>
        Sở thích: <span id="sothich"></span>
    </p>
     <script>
        $(document).ready(function () {
            let tendangnhap = localStorage.getItem('tendangnhap');
            let mk = localStorage.getItem('mk');
            let hovaten = localStorage.getItem('hovaten');
            let ngaysinh = localStorage.getItem('ngaysinh');
            let email = localStorage.getItem('email');
            let dienthoai = localStorage.getItem('dienthoai');
            let diachi = localStorage.getItem('diachi');
            let sothich = localStorage.getItem('sothich');
            $('#hovaten').text(hovaten);
            $('#tendangnhap').text(tendangnhap);
            $('#mk').text(mk);
            $('#ngaysinh').text(ngaysinh);
            if (email == '') {
                $('#email').text('Chưa cập nhật');
            } else {
                $('#email').text(email);
            }
            if (dienthoai == '') {
                $('#dienthoai').text('Chưa cập nhật');
            } else {
                $('#dienthoai').text(dienthoai);
            }
            if (diachi == '') {
                $('#diachi').text('Chưa cập nhật');
            } else {
                $('#diachi').text(diachi);
            }
            $('#sothich').text(sothich);
        });
    </script>
</body>
</html>
